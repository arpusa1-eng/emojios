<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmojiOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://em-content.zobj.net/thumbs/240/apple/354/star_2b50.png') repeat;
      background-size: 60px;
      transition: background-color 0.3s, font-size 0.3s;
    }
    #desktop {
      position: relative;
      width: 100vw;
      height: calc(100vh - 40px);
    }
    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      resize: both;
      z-index: 10;
    }
    .title-bar {
      background-color: #0078D7;
      color: #fff;
      padding: 6px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    .title-bar-buttons {
      display: flex;
      gap: 6px;
    }
    .btn {
      background: #fff;
      color: #0078D7;
      border: none;
      border-radius: 3px;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .content {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 100;
    }
    .start {
      background: #222;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    #startMenu {
      position: fixed;
      bottom: 40px;
      left: 10px;
      width: 200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      z-index: 101;
    }
    #startMenu ul {
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    #startMenu ul li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    #startMenu ul li:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="desktop"></div>
  <div class="taskbar">
    <div class="start" onclick="toggleStartMenu()">ü™ü Start</div>
  </div>
  <div id="startMenu">
    <ul>
      <li onclick="launchApp('messages')">üí¨ Messages</li>
      <li onclick="launchApp('music')">üéµ Music</li>
      <li onclick="launchApp('notes')">üìù Notes</li>
      <li onclick="launchApp('calculator')">üßÆ Calculator</li>
      <li onclick="launchApp('weather')">‚õÖ Weather</li>
      <li onclick="launchApp('upload')">üìÅ File Upload</li>
      <li onclick="launchApp('image')">üñºÔ∏è Image Viewer</li>
      <li onclick="launchApp('games')">üéÆ Games</li>
      <li onclick="launchApp('browser')">üåê Browser</li>
      <li onclick="launchApp('settings')">‚öôÔ∏è Settings</li>
      <li onclick="launchApp('clock')">üï∞Ô∏è Clock</li>
    </ul>
  </div>
  <script>
  function makeDraggable(win) {
    const title = win.querySelector('.title-bar');
    let isDragging = false, offsetX, offsetY;

    title.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      win.style.zIndex = 100 + Math.random();
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        win.style.left = `${e.clientX - offsetX}px`;
        win.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });
  }

  function minimize(id) {
    document.getElementById(id).style.display = 'none';
  }

  function maximize(id) {
    const win = document.getElementById(id);
    win.style.top = '0px';
    win.style.left = '0px';
    win.style.width = '100vw';
    win.style.height = 'calc(100vh - 40px)';
  }

  function closeWindow(id) {
    const win = document.getElementById(id);
    win.remove();
  }

  function toggleStartMenu() {
    const menu = document.getElementById("startMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function launchApp(appId) {
    toggleStartMenu();
    const exists = document.getElementById(appId);
    if (exists) {
      exists.style.display = "block";
      return;
    }

    const win = document.createElement("div");
    win.className = "window";
    win.id = appId;
    win.style.top = `${100 + Math.random() * 300}px`;
    win.style.left = `${100 + Math.random() * 400}px`;

    if (appId === "browser") {
      win.style.width = "800px";
      win.style.height = "500px";
    }

    const title = document.createElement("div");
    title.className = "title-bar";
    title.innerHTML = `<span>${getEmoji(appId)} ${capitalize(appId)}</span>
      <div class="title-bar-buttons">
        <button class="btn" onclick="minimize('${appId}')">‚Äì</button>
        <button class="btn" onclick="maximize('${appId}')">‚ñ°</button>
        <button class="btn" onclick="closeWindow('${appId}')">‚úï</button>
      </div>`;

    const content = document.createElement("div");
    content.className = "content";
    content.innerHTML = getAppContent(appId);

    win.appendChild(title);
    win.appendChild(content);
    document.getElementById("desktop").appendChild(win);
    makeDraggable(win);

    if (appId === "image") setupImageViewer();
    if (appId === "settings") setupSettings();
    if (appId === "notes") setupNotes();
    if (appId === "calculator") setupCalculator();
    if (appId === "clock") updateClock();
  }

  function getAppContent(id) {
    switch (id) {
      case "messages": return `<p>Welcome to EmojiChat! üíå</p>`;
      case "music": return `<ul><li>üé∂ Emoji Vibes</li><li>üéß Chill Beats</li><li>üî• Party Mix</li></ul>`;
      case "notes": return `<textarea id="noteArea" style="width:100%; height:80%;"></textarea>`;
      case "calculator": return `<input id="calcDisplay" type="text" style="width:100%; font-size:20px; text-align:right;" />
        <br /><div>${["7","8","9","/","4","5","6","*","1","2","3","-","0",".","=","+"].map(b => 
        `<button onclick="pressCalc('${b}')">${b}</button>`).join('')}</div>`;
      case "weather": return `<p>‚òÄÔ∏è Sunny, 72¬∞F in EmojiVille</p>`;
      case "upload": return `<input type="file" /><p>Upload a file to EmojiOS</p>`;
      case "image": return `<input type="file" id="imgUpload" accept="image/*" /><br/><img id="uploadedImage" style="max-width:100%; border-radius:8px;" />`;
      case "games": return `<p>üéØ Launching Emoji Racer...</p>`;
      case "browser": return `<iframe src="https://whyskibidisigmabro.yes.flop.hpc.tw" style="width:100%; height:100%;"></iframe>`;
      case "settings": return `<h3>EmojiOS Settings</h3>
        <label><input type="checkbox" id="wallpaperToggle" checked /> Emoji Wallpaper</label><br />
        <label>Theme: 
          <select id="themeSelect"><option value="light">Light</option><option value="dark">Dark</option></select>
        </label><br />
        <label>Font Size: <input type="range" id="fontSlider" min="12" max="24" value="16" /></label>`;
      case "clock": return `<h2 id="clockTime">üï∞Ô∏è 00:00:00</h2>`;
    }
    return `<p>App not found</p>`;
  }

  function getEmoji(id) {
    return {
      messages: "üí¨", music: "üéµ", notes: "üìù", calculator: "üßÆ",
      weather: "‚õÖ", upload: "üìÅ", image: "üñºÔ∏è", games: "üéÆ",
      browser: "üåê", settings: "‚öôÔ∏è", clock: "üï∞Ô∏è"
    }[id] || "üì¶";
  }

  function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

  function setupSettings() {
    document.getElementById("wallpaperToggle").addEventListener("change", function () {
      document.body.style.backgroundImage = this.checked 
        ? "url('https://em-content.zobj.net/thumbs/240/apple/354/star_2b50.png')" 
        : "none";
    });
    document.getElementById("themeSelect").addEventListener("change", function () {
      document.body.style.backgroundColor = this.value === "dark" ? "#1e1e1e" : "#f1f1f1";
    });
    document.getElementById("fontSlider").addEventListener("input", function () {
      document.body.style.fontSize = `${this.value}px`;
    });
  }

  function setupNotes() {
    const area = document.getElementById("noteArea");
    area.value = localStorage.getItem("emojiNotes") || "";
    area.addEventListener("input", () => {
      localStorage.setItem("emojiNotes", area.value);
    });
  }

  function setupImageViewer() {
    document.getElementById("imgUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById("uploadedImage").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  }

  let calcValue = "";
  function setupCalculator() {
    document.getElementById("calcDisplay").value = "";
    calcValue = "";
  }
  function pressCalc(val) {
    if (val === "=") {
      try {
        calcValue = eval(calcValue).toString();
      } catch { calcValue = "Error"; }
    } else {
      calcValue += val;
    }
    document.getElementById("calcDisplay").value = calcValue;
  }

  function updateClock() {
    const clockElem = document.getElementById("clockTime");
    function tick() {
      const now = new Date();
      clockElem.textContent = `üï∞Ô∏è ${now.toLocaleTimeString()}`;
    }
    tick();
    setInterval(tick, 1000);
  }
</script>
</body>
</html>
